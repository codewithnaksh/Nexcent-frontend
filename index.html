<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexcent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./assets/Logo.png" alt="nexcent logo">
            </div>
            <div class="links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#community">Community</a></li>
                    <li><a href="#blog">Blog</a></li>
                    <li><a href="#pricing">Pricing</a></li>
                </ul>
                <button class="register">Register Now <div><img src="./assets/Right.png" alt="right arrow"></div></button>
            </div>
        </nav>
        <div class="hero">
            <div class="hero-left">
                <div class="hero-heading">
                    <h1>Lessons and insights</h1>
                    <h1>from 8 years</h1>
                </div>
                <p>Where to grow your business as a photographer : site or social media?</p>
                <button class="register">Register</button>
            </div>
            <div class="hero-right">
                <img src="./assets/hero-Illustration.png" alt="hero illustration image">
            </div>
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </header>
</body>
</html>
